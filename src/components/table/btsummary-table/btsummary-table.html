      </tr>

  </thead>

        </td>
      
  </thead>
  <tbody >
      <tr *ngFor="let items of dataTable">
        <td *ngFor="let item of items; let i = index;" style="text-align: center;" [ngStyle]="{'background': i % 2  == 1 ? '#d4e0f3' : '#a1bce8'}">

        </td>

  </tbody>
