
<div class="form-group hasSelect" *ngIf="platform.is('core') || platform.is('mobileweb')">
    <select class="form-control" [(ngModel)]="data" (change)="select(data)">
        <option value=""></option>
        <option *ngFor="let data of datas" [ngValue]="data.value">{{ data[labelName] }}</option>
    </select>
</div>

<div class="form-group hasSelect" *ngIf="!(platform.is('core') || platform.is('mobileweb'))">
    <ion-select class="form-control" [(ngModel)]="data" (ionChange)="select($event)">
        <ion-option *ngFor="let data of datas" [value]="data.value">{{ data[labelName] }}</ion-option>
    </ion-select>
</div>
