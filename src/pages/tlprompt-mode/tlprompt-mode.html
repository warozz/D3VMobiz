<ion-header hidden></ion-header>

<ion-content permission>
    <div id="login_page" class="mainContainer">
        <div class="container">
            <!-- start loginHeader -->
            <div class="loginHeader">
                <h1 class="logoThailife hide-only-xs"><a id="login_pic_logoTL" href="#">ไทยประกันชีวิต</a></h1>
                <div class="boxVersion">
                    <div class="txt1">ทีแอล <span>โปร<sup>+</sup></span></div>
                    <div id="login_lb_tlprompt" class="txt2">TL PRO PLUS</div>
                    <div id="login_lb_version" class="txt3">{{ tlpromptVersion }}</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- end loginHeader -->

            <div class="ct">
                <div class="cc">
                    <!-- start boxFormLogin -->
                    <div class="boxFormLogin">
                        <div class="formLogin">
                            <button class="btn-style3" type="button" (click)="onlineMode(true)">
                              <span>
                                ทีแอล โปร<sup>+</sup><br />
                                TL PRO PLUS
                              </span>
                            </button>
                            <p>TL Pro Plus พบกับการนำเสนอแบบประกันทุกแบบ ทำงานในสถานะออนไลน์ตลอดเวลา สามารถใช้งานได้ทุกเมนู</p>
                            <button class="btn-style3" type="button" (click)="onlineMode(false)">
                              <span>
                                ทีแอล โปร<sup>+</sup> มินิ<br />
                                TL PRO PLUS MINI
                              </span>
                            </button>
                            <p>TL Pro Plus Mini สามารถออนไลน์ โหลดเก็บแบบประกันได้ 10 แบบ เพื่อใช้งานในเมนูใบเสนอขาย และผู้มุ่งหวังในสถานะออฟไลน์</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
